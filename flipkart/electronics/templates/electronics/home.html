<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 20px;
            background: #1e1e1e;
            color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 1100px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            background: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }
        .product {
            width: 320px;
            border: 2px solid #ff69b4;
            padding: 20px;
            border-radius: 8px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            background: #ffb6c1;
            color: #000;
            text-align: center;
            box-shadow: 0 4px 10px rgba(255, 105, 180, 0.3);
        }
        .product:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 20px rgba(255, 105, 180, 0.6);
            background: #ff69b4;
            color: #fff;
        }
        .product h2 {
            margin: 0;
            font-size: 22px;
            color: #000;
        }
        .product p {
            margin: 10px 0;
            color: #000;
            font-size: 16px;
        }
        .price {
            font-weight: bold;
            color: #ff4500;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        {% for pro in prod %}
        <div class="product">
            <h2>{{ pro.name }}</h2>
            <p>{{ pro.desc }}</p>
            <p class="price">Price: â‚¹{{ pro.price }}</p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
